<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <img src="./images/logo.svg" alt="logo" />
    <div class="main">
      <div class="image">
        <img src="./images/illustration-mockups.svg" alt="mockups" />
      </div>
      <main>
        <div class="container">
          <h1>
            Build The Community<br />
            Your Fans Will Love
          </h1>

          <p>
            Huddle re-imagines the way we build communities. You have
            a voice, but so does your audience.Create connections with
            your users as you engage in genuine discussion.
          </p>

          <button>Register</button>
        </div>

        <div class="icons">
          <img
            class="facebook"
            src="./images/facebook-circle.svg"
            alt="facebook"
          />
          <img class="twitter" src="./images/twitter (1).svg" alt="twitter" />
          <img
            class="instagram"
            src="./images/instagram-with-circle.svg"
            alt="instagram"
          />
        </div>
      </main>
    </div>
  </body>
</html>
